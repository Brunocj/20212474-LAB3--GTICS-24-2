<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Historial</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
<nav>
    <a class="btn btn-sm btn-outline-primary" th:href="@{/employee}">Empleados <span class="sr-only">(current)</span></a>
    <a class="btn btn-sm btn-outline-primary" th:href="@{/historial}">Historial <span class="sr-only">(current)</span></a>
    <a class="btn btn-sm btn-outline-primary" th:href="@{/reportes}">Reportes <span class="sr-only">(current)</span></a>
</nav>
<h1>Historial</h1>
<table class="table table-bordered table-hover">
    <thead class="table-dark">
    <tr>
        <th>Nombre completo</th>
        <th>Departamento</th>
        <th>Puesto</th>
        <th>Fecha inicio</th>
        <th>Fecha fin</th>

    </tr>
    </thead>
    <tbody>
    <tr th:each="jh, info : ${jobhistorylist}">
        <td th:text="${jh.employee.getLast_name() + ', ' + jh.employee.getFirst_name()}"></td>
        <td th:text="${jh.department.getDepartment_name()}"></td>
        <td th:text="${jh.job.getJob_title()}"></td>
        <td th:text="${jh.startDate}"></td>
        <td th:text="${jh.endDate}"></td>

    </tr>

    </tbody>
</table>
</body>
</html>
