<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Empleados</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
<nav>
    <a class="btn btn-sm btn-outline-primary" th:href="@{/employee}">Empleados <span class="sr-only">(current)</span></a>
    <a class="btn btn-sm btn-outline-primary" th:href="@{/historial}">Historial <span class="sr-only">(current)</span></a>
    <a class="btn btn-sm btn-outline-primary" th:href="@{/reportes}">Reportes <span class="sr-only">(current)</span></a>
</nav>
<h1>Empleados</h1>
<div class="container px-4 py-5">

    <table class="table table-bordered table-hover">
        <thead class="table-dark">
        <tr>
            <th>#</th>
            <th>Nombre</th>
            <th>Apellido</th>
            <th>Cargo</th>
            <th>Departamento</th>
            <th>Telefono</th>
            <th>Salario</th>
            <th>Acciones</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="employee, info : ${employeeList}">
            <td th:text="${info.index + 1}"></td>
            <td th:text="${employee.first_name}"></td>
            <td th:text="${employee.last_name}"></td>
            <td th:text="${employee.job.getJob_title()}"></td>
            <td th:text="${employee.department.getDepartment_name()}"></td>
            <td th:text="${employee.phone_number} + ' Bs.'"></td>
            <td th:text="${employee.salary}"></td>
            <td>
                <select>
                    <option>----</option>
                    <option value="Editar"><a class="btn btn-sm btn-outline-primary" th:href="@{/employee/edit/{id}(id=${employee.employee_id})}">
                    Editar</a></option>
                    <option value="Borrar"><a class="btn btn-sm btn-outline-danger" th:href="@{'/delete?id=' + ${employee.employee_id}}">Borrar
                    </a></option>
                </select>


            </td>
        </tr>

        </tbody>
    </table>
</div>
</body>
</html>
